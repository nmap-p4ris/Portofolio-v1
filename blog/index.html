\n## Producteur et DJ\n\nJe suis **immadtrustme**, un producteur de musique électronique dont les morceaux sont disponibles sur toutes les plateformes de streaming. Mon style musical se concentre principalement sur le **tech-house** et le **minimal techno**, des genres que j’explore avec passion. J’ai commencé à créer de la musique à l’âge de 12 ans, en utilisant d’abord **Audacity**, avant de passer à **Fruity Loops** (FL Studio), que j’utilise aujourd’hui avec des librairies riches en sons uniques et captivants.\n\n### Production et Création\n\nChaque mélodie que je produis est entièrement réalisée par moi-même dans FL Studio. J’aime expérimenter avec des sons intéressants pour donner une identité distinctive à mes tracks. En parallèle, je m’occupe aussi de la partie visuelle : je crée mes propres designs et vidéos en utilisant des logiciels comme **DaVinci Resolve**, **Blender** et **Photoshop**. Ces outils me permettent de construire une esthétique cohérente pour accompagner ma musique.\n\n### DJ et Promotion\n\nEn plus de produire, je me consacre à ma carrière de **DJ**. Pour faire connaître mes morceaux et mon pseudonyme \&quot;immadtrustme\&quot;, je travaille dur sur la promotion, notamment avec ma console **Pioneer DDJ-400**. Mon objectif est de partager mes créations avec un public plus large, que ce soit en live ou sur les plateformes numériques.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/immadtrustme/index.md&quot;],&quot;digest&quot;:[0,&quot;790c9ace8e759ad6&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;&lt;a href=\&quot;https://open.spotify.com/artist/533HcmUPo1ztMxxJNk3JRp\&quot;&gt;immadtrustme - artist page&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;producteur-et-dj\&quot;&gt;Producteur et DJ&lt;/h2&gt;\n&lt;p&gt;Je suis &lt;strong&gt;immadtrustme&lt;/strong&gt;, un producteur de musique électronique dont les morceaux sont disponibles sur toutes les plateformes de streaming. Mon style musical se concentre principalement sur le &lt;strong&gt;tech-house&lt;/strong&gt; et le &lt;strong&gt;minimal techno&lt;/strong&gt;, des genres que j’explore avec passion. J’ai commencé à créer de la musique à l’âge de 12 ans, en utilisant d’abord &lt;strong&gt;Audacity&lt;/strong&gt;, avant de passer à &lt;strong&gt;Fruity Loops&lt;/strong&gt; (FL Studio), que j’utilise aujourd’hui avec des librairies riches en sons uniques et captivants.&lt;/p&gt;\n&lt;h3 id=\&quot;production-et-création\&quot;&gt;Production et Création&lt;/h3&gt;\n&lt;p&gt;Chaque mélodie que je produis est entièrement réalisée par moi-même dans FL Studio. J’aime expérimenter avec des sons intéressants pour donner une identité distinctive à mes tracks. En parallèle, je m’occupe aussi de la partie visuelle : je crée mes propres designs et vidéos en utilisant des logiciels comme &lt;strong&gt;DaVinci Resolve&lt;/strong&gt;, &lt;strong&gt;Blender&lt;/strong&gt; et &lt;strong&gt;Photoshop&lt;/strong&gt;. Ces outils me permettent de construire une esthétique cohérente pour accompagner ma musique.&lt;/p&gt;\n&lt;h3 id=\&quot;dj-et-promotion\&quot;&gt;DJ et Promotion&lt;/h3&gt;\n&lt;p&gt;En plus de produire, je me consacre à ma carrière de &lt;strong&gt;DJ&lt;/strong&gt;. Pour faire connaître mes morceaux et mon pseudonyme “immadtrustme”, je travaille dur sur la promotion, notamment avec ma console &lt;strong&gt;Pioneer DDJ-400&lt;/strong&gt;. Mon objectif est de partager mes créations avec un public plus large, que ce soit en live ou sur les plateformes numériques.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;producteur-et-dj&quot;],&quot;text&quot;:[0,&quot;Producteur et DJ&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;production-et-création&quot;],&quot;text&quot;:[0,&quot;Production et Création&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;dj-et-promotion&quot;],&quot;text&quot;:[0,&quot;DJ et Promotion&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;immadtrustme&quot;],&quot;summary&quot;:[0,&quot;Un aperçu de ma carrière de producteur de musique électronique, spécialisée en tech-house et minimal techno, disponible sur toutes les plateformes de streaming.&quot;],&quot;date&quot;:[0,&quot;Aug 06 2023&quot;],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;Producteur&quot;],[0,&quot;DJ&quot;]]]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;slug&quot;:[0,&quot;immadtrustme&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;nocturnehz/index.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;nocturnehz&quot;],&quot;summary&quot;:[0,&quot;Une plongée dans mon univers de production audio pour films, documentaires et jeux vidéo, où je crée des atmosphères immersives avec des sons uniques.&quot;],&quot;date&quot;:[3,&quot;2021-09-16T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Production Audio&quot;],[0,&quot;Sound Design&quot;]]],&quot;draft&quot;:[0,false]}],&quot;body&quot;:[0,&quot;[NOCTURNEHZ](https://www.pond5.com/artist/nocturnehz)\n\n## nocturnehz - Créateur d’Ambiances Sonores\n\nSous le nom de **nocturnehz**, je me spécialise dans la production audio pour films, documentaires et l’industrie du gaming. Mon but est de combiner les émotions avec des sons pour recréer des atmosphères captivantes et des expériences auditives mémorables. Que ce soit une tension dramatique pour un film, une narration immersive pour un documentaire ou des effets sonores dynamiques pour un jeu vidéo, je m’efforce de donner vie à chaque projet avec des sons merveilleux.\n\n### Un Processus Créatif Unique\n\nJe travaille principalement avec **FL Studio**, accompagné d’une gamme de synthétiseurs et de plugins magnifiques comme Serum, Omnisphere et Kontakt. Ces outils me permettent d’explorer une palette sonore riche et variée, allant de textures ambiantes subtiles à des basses puissantes ou des effets futuristes. Chaque son que je crée est pensé pour s’intégrer parfaitement à l’histoire ou au gameplay, renforçant l’émotion et l’immersion.\n\n### Du Cinéma au Gaming\n\nMon travail s’étend à plusieurs domaines. Pour les films et documentaires, je compose des bandes-son qui soutiennent le récit et amplifient les moments clés. Dans l’industrie du gaming, je conçois des paysages sonores qui plongent les joueurs dans des mondes vivants, qu’il s’agisse de bruits de pas dans une forêt sombre ou d’explosions dans un champ de bataille. Cette diversité me passionne et me pousse à innover constamment.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/nocturnehz/index.md&quot;],&quot;digest&quot;:[0,&quot;28033a7e80bf2e75&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;&lt;a href=\&quot;https://www.pond5.com/artist/nocturnehz\&quot;&gt;NOCTURNEHZ&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;nocturnehz---créateur-dambiances-sonores\&quot;&gt;nocturnehz - Créateur d’Ambiances Sonores&lt;/h2&gt;\n&lt;p&gt;Sous le nom de &lt;strong&gt;nocturnehz&lt;/strong&gt;, je me spécialise dans la production audio pour films, documentaires et l’industrie du gaming. Mon but est de combiner les émotions avec des sons pour recréer des atmosphères captivantes et des expériences auditives mémorables. Que ce soit une tension dramatique pour un film, une narration immersive pour un documentaire ou des effets sonores dynamiques pour un jeu vidéo, je m’efforce de donner vie à chaque projet avec des sons merveilleux.&lt;/p&gt;\n&lt;h3 id=\&quot;un-processus-créatif-unique\&quot;&gt;Un Processus Créatif Unique&lt;/h3&gt;\n&lt;p&gt;Je travaille principalement avec &lt;strong&gt;FL Studio&lt;/strong&gt;, accompagné d’une gamme de synthétiseurs et de plugins magnifiques comme Serum, Omnisphere et Kontakt. Ces outils me permettent d’explorer une palette sonore riche et variée, allant de textures ambiantes subtiles à des basses puissantes ou des effets futuristes. Chaque son que je crée est pensé pour s’intégrer parfaitement à l’histoire ou au gameplay, renforçant l’émotion et l’immersion.&lt;/p&gt;\n&lt;h3 id=\&quot;du-cinéma-au-gaming\&quot;&gt;Du Cinéma au Gaming&lt;/h3&gt;\n&lt;p&gt;Mon travail s’étend à plusieurs domaines. Pour les films et documentaires, je compose des bandes-son qui soutiennent le récit et amplifient les moments clés. Dans l’industrie du gaming, je conçois des paysages sonores qui plongent les joueurs dans des mondes vivants, qu’il s’agisse de bruits de pas dans une forêt sombre ou d’explosions dans un champ de bataille. Cette diversité me passionne et me pousse à innover constamment.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;nocturnehz---créateur-dambiances-sonores&quot;],&quot;text&quot;:[0,&quot;nocturnehz - Créateur d’Ambiances Sonores&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;un-processus-créatif-unique&quot;],&quot;text&quot;:[0,&quot;Un Processus Créatif Unique&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;du-cinéma-au-gaming&quot;],&quot;text&quot;:[0,&quot;Du Cinéma au Gaming&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;nocturnehz&quot;],&quot;summary&quot;:[0,&quot;Une plongée dans mon univers de production audio pour films, documentaires et jeux vidéo, où je crée des atmosphères immersives avec des sons uniques.&quot;],&quot;date&quot;:[0,&quot;Sep 17 2021&quot;],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;Production Audio&quot;],[0,&quot;Sound Design&quot;]]]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;slug&quot;:[0,&quot;nocturnehz&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;rugby/index.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Rugby, RC GRIVITA - CSM BUCHAREST&quot;],&quot;summary&quot;:[0,&quot;Un aperçu de ma carrière sportive en rugby, où j’ai été vice-champion de Roumanie en rugby à 10 et à 15.&quot;],&quot;date&quot;:[3,&quot;2018-03-16T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Rugby 15&quot;]]],&quot;draft&quot;:[0,false]}],&quot;body&quot;:[0,&quot;## Ma Carrière Sportive en Rugby..\n\nJ’ai eu la chance de vivre une belle aventure dans le rugby, un sport qui m’a appris la discipline, le travail d’équipe et la persévérance. J’ai joué à plusieurs variantes : rugby tag, rugby à 15 et rugby à 7, chacune avec ses propres défis et moments mémorables.\n\nÀ une époque, j’ai atteint le titre de vice-champion de Roumanie, aussi bien en rugby à 10 qu’en rugby à 15. Ces compétitions étaient intenses, et être sur le podium national reste une de mes plus grandes fiertés.\n\n### La Vitesse en Rugby à 7\n\nEn rugby à 7, j’étais le plus rapide de mon équipe – un avantage que j’adorais exploiter. J’aimais voir mes adversaires courir après moi, essayer de me rattraper alors que je filais vers l’essai.\n\nLes postes que j’ai occupés -&gt; Ailier (14), Arrière (15), Ouvreur (10).&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/rugby/index.md&quot;],&quot;digest&quot;:[0,&quot;8f28aa84ab1b9b4c&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h2 id=\&quot;ma-carrière-sportive-en-rugby\&quot;&gt;Ma Carrière Sportive en Rugby..&lt;/h2&gt;\n&lt;p&gt;J’ai eu la chance de vivre une belle aventure dans le rugby, un sport qui m’a appris la discipline, le travail d’équipe et la persévérance. J’ai joué à plusieurs variantes : rugby tag, rugby à 15 et rugby à 7, chacune avec ses propres défis et moments mémorables.&lt;/p&gt;\n&lt;p&gt;À une époque, j’ai atteint le titre de vice-champion de Roumanie, aussi bien en rugby à 10 qu’en rugby à 15. Ces compétitions étaient intenses, et être sur le podium national reste une de mes plus grandes fiertés.&lt;/p&gt;\n&lt;h3 id=\&quot;la-vitesse-en-rugby-à-7\&quot;&gt;La Vitesse en Rugby à 7&lt;/h3&gt;\n&lt;p&gt;En rugby à 7, j’étais le plus rapide de mon équipe – un avantage que j’adorais exploiter. J’aimais voir mes adversaires courir après moi, essayer de me rattraper alors que je filais vers l’essai.&lt;/p&gt;\n&lt;p&gt;Les postes que j’ai occupés -&gt; Ailier (14), Arrière (15), Ouvreur (10).&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;ma-carrière-sportive-en-rugby&quot;],&quot;text&quot;:[0,&quot;Ma Carrière Sportive en Rugby..&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;la-vitesse-en-rugby-à-7&quot;],&quot;text&quot;:[0,&quot;La Vitesse en Rugby à 7&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Rugby, RC GRIVITA - CSM BUCHAREST&quot;],&quot;summary&quot;:[0,&quot;Un aperçu de ma carrière sportive en rugby, où j’ai été vice-champion de Roumanie en rugby à 10 et à 15.&quot;],&quot;date&quot;:[0,&quot;Mar 17 2018&quot;],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;Rugby 15&quot;]]]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;slug&quot;:[0,&quot;rugby&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;football-american/index.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Football Américain&quot;],&quot;summary&quot;:[0,&quot;Un résumé de ma carrière en football américain, où j’ai été champion national et vice-champion en Roumanie, champion de flag à Marseille, et capitaine dans la RAFL.&quot;],&quot;date&quot;:[3,&quot;2017-08-05T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Football Américain&quot;],[0,&quot;Flag Football&quot;]]],&quot;draft&quot;:[0,false]}],&quot;body&quot;:[0,&quot;## Ma Carrière en Football Américain\n\nLe football américain a été une partie incroyable de ma vie sportive. J’ai eu l’honneur d’être champion national une fois et vice-champion une autre fois en Roumanie, ainsi que champion du Flag Championship à Marseille. En tant que capitaine et playmaker dans le championnat RAFL (Romanian American Football League), j’ai mené mon équipe au titre national, marquant plus de 5 touchdowns par match en moyenne. J’ai aussi eu la chance de jouer à l’international, dans des pays comme la Bulgarie, la Pologne, la Moldavie et la France, notamment en 2017.\n\n### Capitaine et Playmaker\n\nÊtre capitaine dans la RAFL m’a permis de développer mes compétences de leader et de stratège. En tant que playmaker, j’étais au cœur de l’action, orchestrant les jeux et contribuant directement aux victoires. Marquer plus de 5 touchdowns par match était un défi que j’adorais relever, et cela a culminé avec le titre de champion national.\n\n### Expériences Internationales\n\nJ’ai représenté mon équipe dans plusieurs pays : la Bulgarie, la Pologne, la Moldavie et la France. Le Flag Championship à Marseille reste un moment fort, où nous avons décroché le titre face à des équipes compétitives.\n\nLes postes que j&#39;ai joués au football américain --&gt; Quarterback dans RAFL. Équipe Legacy -&gt; cornerback défensif, et dans le championnat de flag à Marseille -&gt; running-back et receveur.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/football-american/index.md&quot;],&quot;digest&quot;:[0,&quot;9eafcccf056483ce&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h2 id=\&quot;ma-carrière-en-football-américain\&quot;&gt;Ma Carrière en Football Américain&lt;/h2&gt;\n&lt;p&gt;Le football américain a été une partie incroyable de ma vie sportive. J’ai eu l’honneur d’être champion national une fois et vice-champion une autre fois en Roumanie, ainsi que champion du Flag Championship à Marseille. En tant que capitaine et playmaker dans le championnat RAFL (Romanian American Football League), j’ai mené mon équipe au titre national, marquant plus de 5 touchdowns par match en moyenne. J’ai aussi eu la chance de jouer à l’international, dans des pays comme la Bulgarie, la Pologne, la Moldavie et la France, notamment en 2017.&lt;/p&gt;\n&lt;h3 id=\&quot;capitaine-et-playmaker\&quot;&gt;Capitaine et Playmaker&lt;/h3&gt;\n&lt;p&gt;Être capitaine dans la RAFL m’a permis de développer mes compétences de leader et de stratège. En tant que playmaker, j’étais au cœur de l’action, orchestrant les jeux et contribuant directement aux victoires. Marquer plus de 5 touchdowns par match était un défi que j’adorais relever, et cela a culminé avec le titre de champion national.&lt;/p&gt;\n&lt;h3 id=\&quot;expériences-internationales\&quot;&gt;Expériences Internationales&lt;/h3&gt;\n&lt;p&gt;J’ai représenté mon équipe dans plusieurs pays : la Bulgarie, la Pologne, la Moldavie et la France. Le Flag Championship à Marseille reste un moment fort, où nous avons décroché le titre face à des équipes compétitives.&lt;/p&gt;\n&lt;p&gt;Les postes que j’ai joués au football américain —&gt; Quarterback dans RAFL. Équipe Legacy -&gt; cornerback défensif, et dans le championnat de flag à Marseille -&gt; running-back et receveur.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;ma-carrière-en-football-américain&quot;],&quot;text&quot;:[0,&quot;Ma Carrière en Football Américain&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;capitaine-et-playmaker&quot;],&quot;text&quot;:[0,&quot;Capitaine et Playmaker&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;expériences-internationales&quot;],&quot;text&quot;:[0,&quot;Expériences Internationales&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Football Américain&quot;],&quot;summary&quot;:[0,&quot;Un résumé de ma carrière en football américain, où j’ai été champion national et vice-champion en Roumanie, champion de flag à Marseille, et capitaine dans la RAFL.&quot;],&quot;date&quot;:[0,&quot;Aug 06 2017&quot;],
